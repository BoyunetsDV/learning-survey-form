<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header class="title-container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label class="group-label" id="name-label" for="name">Name</label>
            <input class="group-control" id="name" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label class="group-label" id="email-label" for="email">Email</label>
            <input class="group-control" id="email" name="email" type="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label class="group-label" id="number-label" for="number">Age (optional)</label>
            <input class="group-control" id="number" name="age" type="number" min="10" max="60" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label class="group-label" for="dropdown">Which option best describes your current role?</label>
            <select class="group-control group-select" id="dropdown" name="role" required>
                <option selected disabled value="">Select your role</option>
                <option value="student">Student</option>
                <option value="job">Full-time job</option>
                <option value="learner">Full-time learner</option>
                <option value="empty">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label class="group-label" for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
            <section class="group-section" id="recommendation">
                <label class="group-section-label">
                    <input class="group-section-radio" type="radio" name="recommendations-group" value="definitely" checked> Definitely
                </label>
                <label class="group-section-label">
                    <input class="group-section-radio" type="radio" name="recommendations-group" value="maybe"> Maybe
                </label>
                <label class="group-section-label">
                    <input class="group-section-radio" type="radio" name="recommendations-group" value="not-sure"> Not sure
                </label>
            </section>
        </div>
        <div class="form-group">
            <label class="group-label" for="poll">What would you like to improve?</label>
            <section class="group-section" id="poll">
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="front-end-projects"> Front-end projects
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="back-end-projects"> Back-end projects
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="data-visualization"> Data visualization
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="challenges"> Challenges
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="open-source-community"> Open Source Community
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="gitter-help-rooms"> Gitter help rooms
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="videos"> Videos
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="city-meetups"> City meetups
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="wWiki"> Wiki
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="forum"> Forum
                </label>
                <label class="group-section-label">
                    <input class="group-section-checkbox" type="checkbox" name="poll-group" value="additional-courses"> Additional Courses
                </label>
            </section>
        </div>
        <div class="form-group">
            <label class="group-label" for="comment">Any comments or suggestions?</label>
            <textarea class="group-control group-textarea" id="comment" ></textarea>
        </div>
        <div class="form-group">
            <button class="group-control group-button" id="submit" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
